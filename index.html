<!DOCTYPE html>
<html ng-app="TossThemApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
      integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
      crossorigin="anonymous"
    ></script>
    <title>Choosing and Adding People</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="MovePeopleController">
    <div class="main">
      <h4 class="header">Click to display</h4>

      <div class="click-these-area">
        <div ng-repeat="leader in Leaders">
          <div class="highlight" ng-click="addThisOne(leader);">
            <img src="{{leader.pic}}" />
            <p>{{leader.name}}</p>
          </div>
        </div>
      </div>
      <div class="it-goes-here-area">
        <h4 class="red-top">
          Displaying <span>{{collection.length}}</span> items
        </h4>
        <div ng-repeat="collect in collection">
          <img src="{{collect.pic}}" />
          <p>{{collect.name}}</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
